<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body style="background: #000; color: white; display: flex; align-items: center; justify-content: center; height: 100vh;">
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        
        // Open the native high-speed camera immediately
        tg.showScanQrPopup({
            text: "Scan Station QR Code"
        }, function(text) {
            tg.sendData(text); // Sends the QR text back to the bot
            tg.closeScanQrPopup();
            tg.close();
            return true;
        });
    </script>
</body>
</html>
